<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarRental</title>
</head>
<body>
   
        <fieldset>
            <legend></legend>
            <h1>ACME CarRental</h1>
            <label for="pickupDate">Pickup date:</label>
            <input type="date" id="pickupDate"><br>
            <label>Number of days:</label>
            <input type="number" id="numberOfDays"><br>
            
           
            <legend>Options:<legend>
            <input type="checkbox" id="tollTag" name="tollTag" value="tolltag">
            <label for="tollTag">Electronic Toll Tag ($3.95/day)</label><br>
            <input type="checkbox" id="gps" name="gps" value="gps">
            <label for="gps"> GPS ($4.95/day)</label><br>
            <input type="checkbox" id="roadside" name="roadside" value="roadside">
            <label for="roadside">Roadside Assistance ($2.95/day)</label><br>
        
            <p>Under 25</p>
            <input type="radio" id="notUnderTwentyFive" name="age" value="no">
            <label for="notUnderTwentyFive">No</label>
            <input type="radio" id="underTwentyFive" name="age" value="yes">
            <label for="underTwentyFive">Yes</label><br>
            
            <button type="button" class="btn btn-primary" id="estimateBtn">Estimate Total Cost</button><br>
            <hr>
            <table>
                <tr>
                    <td>Car rental:</td>
                    <td id="carRental">xxx.xx</td>
                </tr>
                <tr>
                    <td>Options:</td>
                    <td id="options">xx.xx</td>
                </tr>
                <tr>
                    <td>Under 25 surcharge:</td>
                    <td id="surcharge">xx.xx</td>
                </tr>
                <tr>
                    <td>Total due:</td>
                    <td id="totalDue">xxx.x</td>
                </tr>
            </table>
    
        </fieldset>
    
   
    <script src="scripts/index.js"></script>
</body>
</html>
